<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="assets/favicon.ico" rel="shortcut icon" />
    <link rel="stylesheet" href="owfont-regular.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Clock App</title>
  </head>
  <body>
    <script defer src="./index.js"></script>
    <header class="header">
      <div class="player">
        <div class="player-controls">
          <button class="play-prev player-icon"></button>
          <button class="play player-icon"></button>
          <button class="play-next player-icon"></button>
        </div>
        <audio src="./assets/sounds/River Flows In You.mp3" id="audio"></audio>
        <div class="play-list">
          <div class="progress-container">
            <div class="progress"></div>
          </div>
          <div class="title-box">
            <p class="song-title">River Flows in You</p>
            <img src="./assets/svg/music-player-song.svg" alt="music-logo" />
          </div>
        </div>
      </div>
      <div class="weather">
        <input type="text" class="city" value="Minsk" />
        <div class="weather-box">
          <i class="weather-icon owf"></i>
          <div class="weather-error"></div>
          <div class="description-container">
            <span class="temperature"></span>
            <span class="weather-description"></span>
          </div>
          <div class="wind"></div>
          <div class="humidity"></div>
        </div>
      </div>
    </header>
    <main class="main">
      <div class="slider-icons">
        <button class="slide-prev slider-icon"></button>
        <button class="slide-next slider-icon"></button>
      </div>
      <time class="time">
        <h4>
          <span id="hours"></span>:<span id="minutes"></span>:<span
            id="seconds"
          ></span>
        </h4>
      </time>
      <date class="date">
        <p class="date-style">
          <span id="weekday"></span>, <span id="month"></span>
          <span id="day"></span>
        </p>
      </date>
      <div class="greeting-container">
        <span class="greeting"></span>
        <input type="text" class="name" placeholder="[Enter name]" />
      </div>
    </main>
    <footer class="footer">
      <button class="change-quote"></button>
      <div>
        <div class="quote"></div>
        <div class="author"></div>
      </div>
    </footer>
  </body>
</html>
